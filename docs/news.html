<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <nav class="text-primary">
      <ul class="nav-list nav-margin">
        <li>
          <h2>News</h2>
        </li>
        <li>
          <a href="index.html"><h2>Home</h2></a>
        </li>
      </ul>
    </nav>
    <section class="news-feed">
      <article class="text-secondary">
        <p><time></time><br /></p>
      </article>
    </section>
    <section>
      <form class="text-primary" id="form">
        <h2>Newsletter</h2>
        <p>
          <label
            >Name:
            <input
              type="name"
              placeholder="your name"
              name="name"
              maxlength="100"
              minlength="2"
              id="name"
          /></label>
        </p>
        <p>
          <label
            >Email:
            <input
              type="email"
              placeholder="your email:"
              name="email"
              maxlength="100"
              minlength="2"
              required
              id="email"
          /></label>
        </p>
        <p>
          How often would you like updates?<br />
          <label
            ><input type="radio" name="frequency" value="month" />1/month</label
          >
          <label
            ><input type="radio" name="frequency" value="half year" />1/half
            year</label
          >
          <label
            ><input type="radio" name="frequency" value="year" />1/year</label
          >
        </p>
        <p><input type="submit" value="Submit" /></p>
        <p id="output"></p>
      </form>
    </section>
    <footer class="text-primary">
      <ul class="social-list">
        <li>
          <a href="mailto:amandahellryd@gmail.com" target="_blank">
            <i class="fas fa-envelope"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/amandahellride" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script src="js/fetch_exhibitions.js"></script>
    <script src="js/newsletter.js"></script>
  </body>
</html>
